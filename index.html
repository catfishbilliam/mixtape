<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Auto-DJ: Weather + Time + Spotify</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🎧 Auto-DJ</h1>
    <p id="status">Loading your perfect playlist...</p>

    <div id="overrides">
      <button data-playlist="37i9dQZF1DX0XUsuxWHRQd" data-visual="sunny">
        ☀️ Clear Mix
      </button>
      <button data-playlist="37i9dQZF1DWYs83FtTMQFw" data-visual="rainy">
        🌧 Rainy Mix
      </button>
      <button data-playlist="37i9dQZF1DXbITWG2g5ZJKYt" data-visual="snowy">
        ❄️ Snowy Mix
      </button>
      <button data-playlist="37i9dQZF1DXctWG2g5ZGb8" data-visual="night">
        🌙 Night Mix
      </button>
      <button data-playlist="37i9dQZF1DWTJ7xPn4vNaz" data-visual="party">
        🎉 Party Mix
      </button>
    </div>

    <div id="player"></div>

    <button id="login-btn" style="display: none;">Login with Spotify</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
