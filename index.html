<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mixtape: Mood-Based Playlist</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>MixTape</h1>
    <p id="status">Loading…</p>
    <button id="login-btn" style="display:none;">Login with Spotify</button>

    <div id="search-container" style="display:none;">
      <form id="mood-form">
        <input type="text" id="mood-input" placeholder="Type your mood (e.g., ‘chill’, ‘upbeat’)" required />
        <button type="submit">Generate Playlist</button>
      </form>
    </div>

    <div id="player"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
