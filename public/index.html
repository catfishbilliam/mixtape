<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MixTape</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>MixTape</h1>
    <p id="status">Loading...</p>

    <div id="auth-buttons">
      <button id="login-btn">Log in with Spotify</button>
    </div>

    <div id="search-container" style="display:none;">
      <form id="mood-form">
        <input type="text" id="mood-input" placeholder="Type a mood..." required>
        <button type="submit">Generate Playlist</button>
      </form>

      <button id="logout-btn" style="display:none; margin-top: 1rem;">Log out</button>
    </div>

    <div id="player"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
