<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MixTape</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>MixTape</h1>
    <p id="status">Loading...</p>

    <div id="auth-buttons">
      <button id="login-btn">Log in with Spotify</button>
      <button id="logout-btn" style="display:none;">Log out</button>
    </div>

    <div id="search-container" style="display:none;">
      <form id="mood-form">
        <input type="text" id="mood-input" placeholder="Type a mood..." required>
        <button type="submit">Generate Playlist</button>
      </form>

      <div id="mood-buttons">
        <button class="mood-btn" data-mood="happy">
          😊 Happy
          <span class="tooltip-text">Feeling joyful, uplifted, and light-hearted.</span>
        </button>
        <button class="mood-btn" data-mood="sad">
          😢 Sad
          <span class="tooltip-text">Experiencing sorrow, melancholy, or heartfelt emotion.</span>
        </button>
        <button class="mood-btn" data-mood="energetic">
          ⚡ Energetic
          <span class="tooltip-text">Full of energy, lively, and ready to move.</span>
        </button>
        <button class="mood-btn" data-mood="chill">
          😎 Chill
          <span class="tooltip-text">Relaxed, laid-back, and easygoing.</span>
        </button>
        <button class="mood-btn" data-mood="romantic">
          💕 Romantic
          <span class="tooltip-text">Filled with love, affection, and tender feelings.</span>
        </button>
        <button class="mood-btn" data-mood="naughty">
          😈 Naughty
          <span class="tooltip-text">Playfully mischievous, teasing, or flirtatious.</span>
        </button>
        <button class="mood-btn" data-mood="whimsical">
          🎠 Whimsical
          <span class="tooltip-text">Fanciful, playful, and delightfully unpredictable.</span>
        </button>
        <button class="mood-btn" data-mood="melancholy">
          🌧️ Melancholy
          <span class="tooltip-text">Pensive sadness, gentle longing, or reflective gloom.</span>
        </button>
        <button class="mood-btn" data-mood="hopeful">
          🌈 Hopeful
          <span class="tooltip-text">Optimistic, looking forward to something positive.</span>
        </button>
        <button class="mood-btn" data-mood="lonely">
          🪐 Lonely
          <span class="tooltip-text">Feeling isolated, yearning for connection.</span>
        </button>
        <button class="mood-btn" data-mood="angsty">
          💀 Angsty
          <span class="tooltip-text">Filled with anxiety, tension, or emotional turmoil.</span>
        </button>
        <button class="mood-btn" data-mood="dreamy">
          ☁️ Dreamy
          <span class="tooltip-text">Lost in thought, imaginative, or pleasantly unreal.</span>
        </button>
        <button class="mood-btn" data-mood="introspective">
          🧠 Introspective
          <span class="tooltip-text">Reflective, pondering one’s own thoughts and feelings.</span>
        </button>
        <button class="mood-btn" data-mood="confident">
          🦁 Confident
          <span class="tooltip-text">Self-assured, bold, and ready to take charge.</span>
        </button>
        <button class="mood-btn" data-mood="rebellious">
          🧨 Rebellious
          <span class="tooltip-text">Defiant, resisting norms, and pushing boundaries.</span>
        </button>
        <button class="mood-btn" data-mood="sonder">
          🌌 Sonder
          <span class="tooltip-text">Realizing everyone has a life as vivid and complex as your own.</span>
        </button>
      </div>
    </div>

    <div id="player"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
